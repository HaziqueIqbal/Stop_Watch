<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch (Assignment)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span style="color: gray;opacity: 0.4;">By: Muhammad Hazique Iqbal Khatri</span>
    <div class="main">
        <div class="content">
            <div class="counter">
                <P id="hour">00</P>
                <p>:</p>
                <P id="mins">00</P>
                <p>:</p>
                <P id="secs">00</P>
                <p>:</p>
                <P id="milli_sec">00</P>
            </div>
            <div class="buttons">
                <button onclick="start()" id="Start">Start</button>
                <button onclick="stop()" id="Stop">Stop</button>
                <button onclick="clr()" id="clr">Reset</button>
            </div>
        </div>
    </div>
    <div class="extra"></div>
</body>
<script src="app.js"></script>

</html>
